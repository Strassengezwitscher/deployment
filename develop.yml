---

- name: Deploy django develop branch to server
  hosts: strassengezwitscher
  remote_user: deploy
  vars_files:
    - group_vars/sensitive.yml

  roles:
    - { role: strassengezwitscher, dir: 'strassengezwitscher_dev', project_name: '{{ develop_project_name }}', branch: 'develop', secret_key: '{{ django_develop_secret_key }}' }
